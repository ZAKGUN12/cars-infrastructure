    Properties:
      FunctionName: !Ref ApiFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${Api}/*/*'

  # API Deployment
  Deployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - GameDataGet
      - GameDataPost
      - LeaderboardGet
      - SetupUsernamePost
      - CheckUsernamePost
      - CheckEmailPost
      - CreateChallengePost
      - GetChallengePost
      - ImagesGet
      - GameDataOptions
      - LeaderboardOptions
      - CheckUsernameOptions
      - GetChallengeOptions
      - ImagesOptions
      - SetupUsernameOptions
      - CheckEmailOptions
      - CreateChallengeOptions
    Properties:
      RestApiId: !Ref Api
      StageName: !Ref Environment
      Description: 'Vehicle Guesser API deployment'

  # Rate Limiting
  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: !Sub 'vehicle-guesser-${Environment}'
      Description: 'Usage plan for Vehicle Guesser API'
      Throttle:
        RateLimit: 100
        BurstLimit: 200
      ApiStages:
        - ApiId: !Ref Api
          Stage: !Ref Environment

  # API Key for monitoring
  ApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: !Sub 'vehicle-guesser-api-key-${Environment}'
      Description: 'API Key for Vehicle Guesser'
      Enabled: true

  # Link Usage Plan to API Key
  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

