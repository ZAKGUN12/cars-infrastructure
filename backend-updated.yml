    Properties:
      FunctionName: !Ref ApiFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${Api}/*/*'

  # API Deployment
  Deployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - GameDataGet
      - GameDataPost
      - LeaderboardGet
      - CreateChallengePost
      - GetChallengePost
      - MyChallengesGet
      - SetupUsernamePost
      - SetupUsernameOptions
      - CheckEmailPost
      - CheckUsernamePost
      - AcceptChallengePost
      - DeclineChallengePost
      - NotificationsGet
      - JoinQueuePost
      - LeaveQueuePost
      - JoinQueueOptions
      - LeaveQueueOptions
      - UpdateActivityPost
      - UpdateActivityOptions
      - ChallengeStatusPost
      - ChallengeStatusOptions
    Properties:
      RestApiId: !Ref Api
      StageName: !Ref Environment

