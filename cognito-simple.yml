AWSTemplateFormatVersion: '2010-09-09'
Description: 'Simple Cognito User Pool for Vehicle Guesser'

Parameters:
  Environment:
    Type: String
    Default: prod
  AppId:
    Type: String
    Default: 'com.yourcompany.vehicleguesser'
    Description: Mobile app bundle identifier
  EnableGoogleAuth:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']
    Description: Enable Google OAuth authentication
  GoogleClientId:
    Type: String
    Default: ''
    Description: Google OAuth Client ID
  GoogleClientSecret:
    Type: String
    Default: ''
    NoEcho: true
    Description: Google OAuth Client Secret

Conditions:
  HasGoogleAuth: !And
    - !Equals [!Ref EnableGoogleAuth, 'true']
    - !Not [!Equals [!Ref GoogleClientId, '']]
  NoGoogleAuth: !Not
    - !And
      - !Equals [!Ref EnableGoogleAuth, 'true']
      - !Not [!Equals [!Ref GoogleClientId, '']]

Resources:
  # DynamoDB table for user account linking
  UserLinkingTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'vehicle-guesser-user-linking-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  # DynamoDB table for username uniqueness
  UsernameTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'vehicle-guesser-usernames-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: username
          AttributeType: S
      KeySchema:
        - AttributeName: username
          KeyType: HASH

  # Lambda function for account linking
  AccountLinkingFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'vehicle-guesser-account-linking-${Environment}'
      Runtime: nodejs18.x
      Handler: index.handler
      Role: !GetAtt AccountLinkingRole.Arn
      Code:
        ZipFile: |
          const AWS = require('aws-sdk');
          const dynamodb = new AWS.DynamoDB.DocumentClient();
          const cognito = new AWS.CognitoIdentityServiceProvider();
          
          exports.handler = async (event) => {
              console.log('Pre-signup trigger event:', JSON.stringify(event, null, 2));
              
              const { userPoolId, triggerSource, request } = event;
              const { userAttributes } = request;
              const email = userAttributes.email;
              const username = userAttributes.preferred_username;
              
              try {
                  if (!email) {
                      throw new Error('Email is required');
                  }
                  
                  // Check if email already exists in Cognito
                  try {
                      await cognito.adminGetUser({
                          UserPoolId: userPoolId,
                          Username: email
                      }).promise();
                      
                      throw new Error('An account with this email already exists');
                  } catch (error) {
                      if (error.code !== 'UserNotFoundException') {
                          throw error;
                      }
                  }
                  
                  // For regular signup, require username
                  if (triggerSource === 'PreSignUp_SignUp') {
                      if (!username) {
                          throw new Error('Username is required');
                      }
                      
                      // Check if username already exists
                      const existingUsername = await dynamodb.get({
                          TableName: process.env.USERNAME_TABLE,
                          Key: { username: username }
                      }).promise();
                      
                      if (existingUsername.Item) {
                          throw new Error('Username already taken');
                      }
                      
                      // Store username
                      await dynamodb.put({
                          TableName: process.env.USERNAME_TABLE,
                          Item: {
                              username: username,
                              email: email,
                              userId: userAttributes.sub,
                              createdAt: new Date().toISOString()
                          }
                      }).promise();
                  }
                  
                  // For Google OAuth, store linking data (username will be collected later)
                  if (triggerSource === 'PreSignUp_ExternalProvider') {
                      await dynamodb.put({
                          TableName: process.env.USER_LINKING_TABLE,
                          Item: {
                              email: email,
                              googleSub: userAttributes.sub,
                              authProvider: 'google',
                              linkedAt: new Date().toISOString(),
                              usernameRequired: true
                          }
                      }).promise();
                  }
                  
                  return event;
              } catch (error) {
                  console.error('Pre-signup validation error:', error);
                  throw error;
              }
          };
      Timeout: 30
      Environment:
        Variables:
          USER_LINKING_TABLE: !Ref UserLinkingTable
          USERNAME_TABLE: !Ref UsernameTable

  # IAM Role for Lambda
  AccountLinkingRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CognitoAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cognito-idp:AdminGetUser
                  - cognito-idp:AdminLinkProviderForUser
                Resource: !Sub 'arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*'
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:Query
                Resource: 
                  - !GetAtt UserLinkingTable.Arn
                  - !GetAtt UsernameTable.Arn

  # Lambda permission for Cognito
  CognitoLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AccountLinkingFunction
      Action: lambda:InvokeFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !Sub 'arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*'

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub 'vehicle-guesser-${Environment}'
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 6
          RequireUppercase: false
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true
        - Name: name
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: picture
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: preferred_username
          AttributeDataType: String
          Required: false
          Mutable: true
      LambdaConfig:
        PreSignUp: !GetAtt AccountLinkingFunction.Arn

  # Google Identity Provider (conditional)
  GoogleIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Condition: HasGoogleAuth
    Properties:
      UserPoolId: !Ref UserPool
      ProviderName: Google
      ProviderType: Google
      ProviderDetails:
        client_id: !Ref GoogleClientId
        client_secret: !Ref GoogleClientSecret
        authorize_scopes: 'email openid profile'
      AttributeMapping:
        email: email
        name: name
        picture: picture
        preferred_username: preferred_username
        username: sub

  # User Pool Domain for Hosted UI
  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    DependsOn:
      - UserPool
    Properties:
      Domain: !Sub 'vehicle-guesser-${Environment}-${AWS::AccountId}'
      UserPoolId: !Ref UserPool

  UserPoolClientWithGoogle:
    Type: AWS::Cognito::UserPoolClient
    Condition: HasGoogleAuth
    DependsOn:
      - UserPool
      - GoogleIdentityProvider
    Properties:
      ClientName: !Sub 'vehicle-guesser-client-${Environment}'
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders:
        - COGNITO
        - Google
      CallbackURLs:
        - 'https://dw78cwmd7ajty.cloudfront.net'
        - 'http://localhost:5173'
        - 'http://localhost:5174'
        - !Sub '${AppId}://'
      LogoutURLs:
        - 'https://dw78cwmd7ajty.cloudfront.net'
        - 'http://localhost:5173'
        - 'http://localhost:5174'
        - !Sub '${AppId}://'
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      AllowedOAuthFlowsUserPoolClient: true
      TokenValidityUnits:
        AccessToken: hours
        IdToken: hours
        RefreshToken: days
      AccessTokenValidity: 24
      IdTokenValidity: 24
      RefreshTokenValidity: 30

  UserPoolClientWithoutGoogle:
    Type: AWS::Cognito::UserPoolClient
    Condition: NoGoogleAuth
    DependsOn:
      - UserPool
    Properties:
      ClientName: !Sub 'vehicle-guesser-client-${Environment}'
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders:
        - COGNITO
      CallbackURLs:
        - 'https://dw78cwmd7ajty.cloudfront.net'
        - 'http://localhost:5173'
        - 'http://localhost:5174'
        - !Sub '${AppId}://'
      LogoutURLs:
        - 'https://dw78cwmd7ajty.cloudfront.net'
        - 'http://localhost:5173'
        - 'http://localhost:5174'
        - !Sub '${AppId}://'
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      AllowedOAuthFlowsUserPoolClient: true
      TokenValidityUnits:
        AccessToken: hours
        IdToken: hours
        RefreshToken: days
      AccessTokenValidity: 24
      IdTokenValidity: 24
      RefreshTokenValidity: 30

Outputs:
  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref UserPool
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolId'
  
  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !If
      - HasGoogleAuth
      - !Ref UserPoolClientWithGoogle
      - !Ref UserPoolClientWithoutGoogle
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolClientId'
  
  UserPoolDomain:
    Description: Cognito Hosted UI Domain
    Value: !Sub 'https://${UserPoolDomain}.auth.${AWS::Region}.amazoncognito.com'
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolDomain'