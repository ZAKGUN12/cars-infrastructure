AWSTemplateFormatVersion: '2010-09-09'
Description: 'Cognito User Pool with Secrets Manager for Google OAuth'

Parameters:
  Environment:
    Type: String
    Default: prod
  EnableGoogleAuth:
    Type: String
    Default: 'true'
    AllowedValues: ['true', 'false']

Conditions:
  HasGoogleAuth: !Equals [!Ref EnableGoogleAuth, 'true']

Resources:
  # Secrets Manager for Google OAuth credentials
  GoogleOAuthSecret:
    Type: AWS::SecretsManager::Secret
    Condition: HasGoogleAuth
    Properties:
      Name: !Sub 'vehicle-guesser-google-oauth-${Environment}'
      Description: 'Google OAuth credentials for Vehicle Guesser'
      SecretString: !Sub |
        {
          "client_id": "${GoogleClientId}",
          "client_secret": "${GoogleClientSecret}"
        }

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub 'vehicle-guesser-${Environment}'
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 6
          RequireUppercase: false
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true
        - Name: name
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: picture
          AttributeDataType: String
          Required: false
          Mutable: true

  # Custom resource to get Google credentials from Secrets Manager
  GetGoogleCredentials:
    Type: AWS::CloudFormation::CustomResource
    Condition: HasGoogleAuth
    Properties:
      ServiceToken: !GetAtt GetSecretsFunction.Arn
      SecretArn: !Ref GoogleOAuthSecret

  GetSecretsFunction:
    Type: AWS::Lambda::Function
    Condition: HasGoogleAuth
    Properties:
      FunctionName: !Sub 'get-google-secrets-${Environment}'
      Runtime: python3.9
      Handler: index.handler
      Role: !GetAtt GetSecretsRole.Arn
      Code:
        ZipFile: |
          import boto3
          import json
          import cfnresponse
          
          def handler(event, context):
              try:
                  if event['RequestType'] == 'Delete':
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                      return
                  
                  secrets_client = boto3.client('secretsmanager')
                  secret_arn = event['ResourceProperties']['SecretArn']
                  
                  response = secrets_client.get_secret_value(SecretId=secret_arn)
                  secret_data = json.loads(response['SecretString'])
                  
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {
                      'ClientId': secret_data['client_id'],
                      'ClientSecret': secret_data['client_secret']
                  })
              except Exception as e:
                  print(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})

  GetSecretsRole:
    Type: AWS::IAM::Role
    Condition: HasGoogleAuth
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SecretsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref GoogleOAuthSecret

  GoogleIdentityProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Condition: HasGoogleAuth
    DependsOn: GetGoogleCredentials
    Properties:
      UserPoolId: !Ref UserPool
      ProviderName: Google
      ProviderType: Google
      ProviderDetails:
        client_id: !GetAtt GetGoogleCredentials.ClientId
        client_secret: !GetAtt GetGoogleCredentials.ClientSecret
        authorize_scopes: 'email openid profile'
      AttributeMapping:
        email: email
        name: name
        picture: picture
        preferred_username: email
        username: sub

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub 'vehicle-guesser-${Environment}-${AWS::AccountId}'
      UserPoolId: !Ref UserPool

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DependsOn: 
      - UserPool
      - !If [HasGoogleAuth, GoogleIdentityProvider, !Ref 'AWS::NoValue']
    Properties:
      ClientName: !Sub 'vehicle-guesser-client-${Environment}'
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      SupportedIdentityProviders: !If
        - HasGoogleAuth
        - [COGNITO, Google]
        - [COGNITO]
      CallbackURLs:
        - 'https://dw78cwmd7ajty.cloudfront.net/'
        - 'http://localhost:5173/'
        - 'http://localhost:5174/'
      LogoutURLs:
        - 'https://dw78cwmd7ajty.cloudfront.net/'
        - 'http://localhost:5173/'
        - 'http://localhost:5174/'
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      AllowedOAuthFlowsUserPoolClient: true

Outputs:
  UserPoolId:
    Value: !Ref UserPool
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolId'
  
  UserPoolClientId:
    Value: !Ref UserPoolClient
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolClientId'
  
  UserPoolDomain:
    Value: !Sub 'https://${UserPoolDomain}.auth.${AWS::Region}.amazoncognito.com'
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolDomain'

  GoogleOAuthSecretArn:
    Condition: HasGoogleAuth
    Value: !Ref GoogleOAuthSecret
    Export:
      Name: !Sub '${AWS::StackName}-GoogleOAuthSecretArn'